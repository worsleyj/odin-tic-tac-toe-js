<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <form class="player-names">
            <h2>What shall we call you?</h2>
            <label for="player1-name"></label>
            <input type="text" id="player1-name" placeholder="Player 1">

            <label for="player2-name"></label>
            <input type="text" id="player2-name" placeholder="Player 2">

            <div class="player-names-buttons">
                <button class="change-names">Change Names</button>
                <button class="reset-names" type="reset">Reset Names</button>
            </div>
        </form>
        <div class="scores">
            <h2 class="player1-score"></h2>
            <h2 class="player2-score"></h2>
        </div>
        <div class="message-container">
            <h1>Current Player:</h1>
            <h1 id="current-player"></h1>
            <div id="messages"></div>
            <button id="reset-button">New Round</button>
        </div>
        <div class="board">
            <h1 class="title">Tic Tac Toe!</h1>
            <div class="row">
                <button id="one-one">_</button>
                <button id="two-one">_</button>
                <button id="three-one">_</button>
            </div>
            <div class="row">
                <button id="one-two">_</button>
                <button id="two-two">_</button>
                <button id="three-two">_</button>
            </div>
            <div class="row">
                <button id="one-three">_</button>
                <button id="two-three">_</button>
                <button id="three-three">_</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
