<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe!</h1>
    <div class="game-container">
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
    </div>
    <div class="info-container">
        <div class="card-container">
            <div class="player-one-score card">0</div> 
            <div class="title">Player One Score</div>       
        </div>
        <div class="card-container">
            <div class="current-marker card">X</div>
            <div class="title">Current Marker</div>
        </div>
        <div class="card-container">
            <div class="player-two-score card">0</div>
            <div class="title">Player Two Score</div>
        </div>
    </div>
    <div class="button-container">
        <button class="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
