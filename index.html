<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>Current Player: Player 1</h1>
        <button id="reset-button">Reset</button>
        <div class="board">
            <div class="row">
                <button id="one-one">_</button>
                <button id="two-one">_</button>
                <button id="three-one">_</button>
            </div>
            <div class="row">
                <button id="one-two">_</button>
                <button id="two-two">_</button>
                <button id="three-two">_</button>
            </div>
            <div class="row">
                <button id="one-three">_</button>
                <button id="two-three">_</button>
                <button id="three-three">_</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
