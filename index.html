<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="message-container">
            <h1 id="current-player"></h1>
            <div id="messages"></div>
            <button id="reset-button">Reset</button>
        </div>
        <div class="board">
            <div class="row">
                <button id="one-one">_</button>
                <button id="two-one">_</button>
                <button id="three-one">_</button>
            </div>
            <div class="row">
                <button id="one-two">_</button>
                <button id="two-two">_</button>
                <button id="three-two">_</button>
            </div>
            <div class="row">
                <button id="one-three">_</button>
                <button id="two-three">_</button>
                <button id="three-three">_</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
