<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="row">
                <button id="one-one">1</button>
                <button id="two-one">2</button>
                <button id="three-one">3</button>
            </div>
            <div class="row">
                <button id="one-two">4</button>
                <button id="two-two">5</button>
                <button id="three-two">6</button>
            </div>
            <div class="row">
                <button id="one-three">7</button>
                <button id="two-three">8</button>
                <button id="three-three">9</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
